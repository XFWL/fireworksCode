<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  canvas {
    border: 3px solid black;
    display: block;
    margin: 15px auto;
  }
</style>

<body>
  <canvas width="800" height="600"></canvas>

  <script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')


    ctx.moveTo(100, 150)
    ctx.lineTo(200, 250)
    ctx.lineTo(300, 150)
    ctx.lineTo(200, 50)
    ctx.closePath()

    // 阴影x偏移量
    ctx.shadowOffsetX = 0
    // 阴影y偏移量
    ctx.shadowOffsetY = 15
    // 阴影模糊度，不能为负
    ctx.shadowBlur = 5
    // 阴影颜色，支持三种颜色写法
    ctx.shadowColor = 'red'

    ctx.stroke()

  </script>

</body>

</html>
