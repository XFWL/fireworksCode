<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  canvas {
    border: 3px solid black;
    display: block;
    margin: 15px auto;
  }

  video {
    border: 3px solid black;
    /* display: block; */
    margin: 15px auto;
  }

  button {
    display: block;
    margin: 15px auto;
  }
</style>

<body>
  <canvas width="800" height="600"></canvas>
  <video src="./src/video/video1.mp4" controls hidden width="300" height="200"></video>
  <button>开始暂停</button>
  <script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')

    const video = document.querySelector('video')
    const btn = document.querySelector('button')

    // console.log(video.paused);
    // console.log(getComputedStyle(video).display);

    const img = new Image()
    img.src = './src/image/myHead.jpg'

    function render() {
      ctx.clearRect(0, 0, 800, 600)
      ctx.drawImage(video, 0, 50, 800, 500)
      ctx.drawImage(img, 0, 50, 100, 100)
      requestAnimationFrame(render)
    }

    btn.onclick = function () {
      if (video.paused) {
        video.play()
        render()
        btn.textContent = '暂停'
      } else {
        video.pause()
        btn.textContent = '播放'
      }
    }


  </script>

</body>

</html>
